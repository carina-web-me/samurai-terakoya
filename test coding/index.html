<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="description" content="自然を撮影するのが好きなカメラマンの紹介">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--googlefont-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,100;1,700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--ヘッダー-->
    <header>
      <div class="wrapper">
        <h1 class="title">
          <a href="index.html" class="title">MY Profile</a>
        </h1>
      </div>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <!--メインビジュアル-->
        <div class="main-visual">
          <img src="imges/main.png" alt="カメラ">
        </div>

        <!--about-->
        <section id="about-picture">
          <h2 class="section-title">About</h2>
          <div class="picture">
            <img src="imges/about.png" alt="プロフィール写真">
          <div class="content">
            <h3 class="content-title">Kazuaki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </section>

        <!--works-->
        <section id="works">
          <h2 class="section-title"> Works</h2>
          <div class="works-contens">
            <div class="picture-explain">
             <img src="imges/works1.png" alt="日本海">
             <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
            </div>
            <div class="picture-explain">
              <img src="imges/works2.png" alt="御嶽山">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="picture-explain">
              <img src="imges/works3.png" alt="日本の街並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
         </div>
        </section>
      </article>

      <!--フッター-->
      <footer>
        <span id="copyright">&copy;MyProfile.All rights reserved.</span>
      </footer>
    </main>
  </body>

</html>
