<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="自然を撮影するのが好きなカメラマンの紹介">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>

  <!--google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;1,100;1,700&family=Noto+Sans+JP&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <h2 class="title">MyProfile</h2>
      <div class="nav-title">
        <a href="index.html#about">About</a>
        <a href="index.html#Works">Works</a>
      </div>
    </nav>
  </header>

  <main>
    <article>
      <!--メイン画像-->
      <div class="main-picture">
        <img src="imges/main.png" alt="Canonのカメラ">
      </div>

      <!--about-->
      <section id="about">
        <h2 class="content-title">About</h2>
        <div class="contens">
          <div class="Profile-photo">
            <img src="imges/about.png" alt="kazuaki asahina">
          </div>
          <div class="Profile-content">
           <h3 class="name">Kazuaki Asahina</h3>
           <ul>
             <li>25歳 長野県佐久市出身</li>
             <li>ソフトウェア業界でマーケティングに従事</li>
             <li>趣味はカメラ、愛機はCanon</li>
             <li>自然を撮影するのが好きで、海や山によく行く</li>
           </ul>
          </div>
        </div>
      </section>

      <!--works-->
      <section id="works">
        <h2 class="content-title">Works</h2>
        <div class="works-contens">
          <div class="item">
            <img src="imges/works1.png" alt="日本海">
            <p>潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
          </div>
          <div class="item">
            <img src="imges/works2.png" alt="御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="item">
            <img src="imges/works3.png" alt="京都の街並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>

  <!--footer-->
  <footer>
    <p>&copy;MyProfile.All rights reserved</p>
  </footer>

</body>

</html>
